<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz dia Mamá</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>Feliz dia Mamá</h1>
    <link rel="stylesheet" href="styles.css">
  </header>
  <div class="container" id="formContainer">
    <form id="form">
      <label for="nombre">Escribe tu nombre:</label>
      <input type="text" id="nombre">
      <label for="mensaje">Mensaje para tu madre:</label>
      <textarea id="mensaje" rows="5"></textarea>
      <label for="cancion">Elige una canción:</label>
      <select id="cancion">
        <option value="1.mp3">Madrecita querida</option>
        <option value="2.mp3">Oh Madre Querida</option>
        <option value="3.mp3">Mama hoy Quiero Decir</option>
        <option value="4.mp3">Flores a mi Madre</option>
      </select>
      <input type="button" value="Enviar" id="boton" onclick="showCard()">
    </form>
  </div>
  <div class="card" id="cardContainer" style="display: none;">
    <h1>Carta para mamá</h1>
    <p>Querida mamá:</p>
    <p id="res-msg"></p>
    <p>Con cariño, <span id="res-name"></span></p>
    <img src="flowers1.png" alt="" class="img-deco">
    <img src="flowers2.png" alt="" class="img-deco rotate">
  </div>
  <script src="script.js"></script>
</body>

</html>
